<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Google</title>
</head>

<body>
  <div id="container">
    <!-- Header Nav -->

    <nav id="nav">
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Store</a></li>
        <li class="r-link"><a id="sign-in" href="#">Sign in</a></li>
        <li class="r-link"><a href="#">Images</a></li>
        <li class="r-link"><a href="#">Gmail</a></li>
      </ul>
    </nav>

    <div class="parent">

      <!-- Logo -->

      <div id="g-logo">
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
      </div>
      <form>

        <!-- Search Bar -->

        <div id="search-container">
          <input id="search-bar" type="text" name="search">
          <a href="#"><img id="voice-control" id src="http://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
              alt="Voice Control"></a>
        </div>

        <!-- Buttons -->

        <div id="sub-btn">
          <input type="submit" value="Google Search">
          <input type="submit" value="I'm Feeling Lucky">
        </div>
      </form>
    </div>
  </div>
  
  <footer>
    <!-- Footer -->
    <div id="fbar">
      <ul>
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li class="r-link"><a href="#">Settings</a></li>
        <li class="r-link"><a href="#">Terms</a></li>
        <li class="r-link"><a href="#">Privacy</a></li>
      </ul>
    </div>
  </footer> <!-- Footer End -->
</body>

</html>
